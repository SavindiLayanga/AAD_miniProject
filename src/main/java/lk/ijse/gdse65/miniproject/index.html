<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Your Form Page</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<div class="container">
  <form>
    <div class="text-center" style="font-size: 20px
">
      <h3>Item Save Form</h3>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" placeholder="Enter description">
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <div class="input-group">
        <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" min="0">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="quantity-increase">+</button>
          <button class="btn btn-outline-secondary" type="button" id="quantity-decrease">-</button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="unitPrice">Unit Price</label>
      <div class="input-group">
        <input type="number" class="form-control" id="unitPrice" placeholder="Enter quantity" min="0">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="unitPrice-increase">+</button>
          <button class="btn btn-outline-secondary" type="button" id="unitPrice-decrease">-</button>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
